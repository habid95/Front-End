<div id="login">

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 p-5">
                <div class="p-5"></div>

                <form class="form p-5" #registerForm="ngForm" (ngSubmit)="verificar(registerForm)">
                    <h3 class=" text-center ">Inicio de sesion</h3>
                    <div class="form-group ">
                        <label for="username " class=" ">Nombre:</label><br>
                        <input type="text " [(ngModel)]="usuario.username" name="username " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="password " class=" ">Password:</label><br>
                        <input type="password" [(ngModel)]="usuario.contrasena" name="password" class="form-control">
                    </div>
                    <div class="form-group p-4 ">
                        <input type="submit" value="Iniciar sesion" class="btn btn-success btn-md" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
